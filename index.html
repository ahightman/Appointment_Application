
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
    <link href="https://fontastic.s3.amazonaws.com/jpD8kJCXwBfG3xFHqv9z3G/icons.css" rel="stylesheet">
    <title>Appointments</title>
  </head>
  <body>

    <div class="spa-content"></div>
      <script id="list-page" type="text/html">
          <header>
            <span class='header-title'>Appointments</span>
            <button class="add-appt-button"><span class="icon-plus"></span></button> <!--Link to create page (2)-->
          </header>

        <div class="wrapper"></div>

          <script type="text/html" id="appt-listings">
              <ul class="templatediv">
              <% m.appt.forEach(function (appt) { %>
                <li class="indi-appt" data-id="<%- appt.id %>">
                  <span class="date"><%- appt.date %></span>
                  <span class="time"><%- appt.time %></span>
                  <span class="title"><%- appt.title %></span>
                  <span class="address"><%- appt.address %></span>
                  <span class="location"><%- appt.location %></span>
                  <span class="weather"></span>
                  <button class="delete-appt"><span class="icon-cancel"></span></button>
              <% }) %>
                </li>
              </ul>
          </script>
      </script>

      <script id="addpage" type="text/html">
        <div class="add-page">
          <header>
            <div class="headerholder">
            <button class="back-to-listpage"><span class="icon icon-left-open"></span></button>
            <span class="header-title-add">Add Appointment</span>
            </div>
          </header>

          <form class="add-form">
            <input type="text" class="input-title" placeholder="Title">
            <input type="text" class="input-date" placeholder="Date">
            <input type="text" class="input-time" placeholder="Time">
            <input type="text" class="input-street" placeholder="Street Address">
            <input type="text" class="input-city-state" placeholder="City, State">
            <button type="submit" class="save-button">SAVE</button>
          </form>
        </div>
      </script>

      <script id="details" type="text/html">
        <div class="details-page">
          <header>
            <div class="headerholder">
            <button class="back-to-list"><span class="icon icon-left-open"></span></button> <!--Link to page (1)-->
            <h1 class="header-title-detail"><%-m.title %></h1>
            </div>
          </header>
          <div class="detail">
            <span class="detail-date"><%- m.date %></span>
            <span class="detail-time"><%- m.time %></span>
            <span class="detail-address"><%- m.address %></span>
            <span class="detail-location"><%- m.location %></span>
          </div>
          <div class="weatherplaceholder"></div>
      </script>

      <script id="modal" type="text/html">
        <div class="modal">
          <span class="promptmessage"> Are you sure?
          <button class="actual-delete"><span class="icon icon-cancel"></span>Delete</button>
          <button class="cancel"><span class="icon icon-block"></span>Cancel</button>
          </span>
        </div>
      </script>

      <script id="weather" type="text/html">
        <div class="holder"></div>
      </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/pickadate/lib/picker.js"></script>
    <script src="js/app.js"></script>
    <script src="js/details.js"></script>
    <script src="js/appointment-store.js"></script>
    <script src="js/appointment.js"></script>
    <script src="js/list-appointments.js"></script>
    <script src="js/add-appointments.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
