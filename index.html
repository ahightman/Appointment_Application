Save/Back hides Panel 2 and takes me back to Panel 1-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Title</title>
  </head>
  <body>

    <div class="spa-content"></div>

      <script id="page1" type="text/html">
        <div class="panel-1">
          <header>
            <h1>Appointments</h1>
            <button class="add-appt-button"> + ADD</button> <!--Link to create page (2)-->
          </header>

          <div class="appt-listing">
            <button class="delete-appt">DELETE</button>
          </div>
        </div>
      </script>



      <script id="page2" type="text/html">
        <div class="panel-2">

          <header>
            <button class="back-to-page1">BACK</button> <!--Link to page (1)-->
          </header>

          <form class="add-form">

            <label>Title</label>
            <input type="text" class="input-title">

            <label>Date</label>
            <input type="text" class="input-date">

            <label>Time</label>
            <input type="text" class="input-time">

            <label>Street Address</label>
            <input type="text" class="input-street">

            <label>City, State</label>
            <input type="text" class="input-city-state">

            <button type="submit" class="save-button">SAVE</button>

          </form>

        </div>
      </script>



      <script id="page3" type="text/html">
        <div class="panel-3">
          <header>

            <button>BACK</button> <!--Link to page (1)-->
            <button>EDIT</button> <!--Link to edit listing-->

          </header>

          <ul class="detail">

            <li class="detail-title">
              Lunch Meeting
            </li>

            <li class="detail-date">
              12:45pm Wed Jan 31
            </li>

            <li class="detail-location">
              Boring, NC
            </li>

          </ul>

          <div class="weather">
            <img src="http://upload.wikimedia.org/wikipedia/uk/6/6f/Weather_widget.png">
          </div>

        </div>
      </script>



      <script id="modal" type="text/html">
        <div class="modal">
          <span class="promptmessage">
          <button class="actual-delete">Delete</button>
          <button class="cancel">Cancel</button>
          </span>
        </div>
      </script>

    <script src="js/lib/jquery-2.1.3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/appointment.js"></script>
    <script src="js/appointment-store.js"></script>
    <script src="js/list-appointments.js"></script>
    <script src="js/add-appointments.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
